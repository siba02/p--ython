<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>h2{color:red}</style>
    <link rel="stylesheet" href="styl.css">
    
<body>
    <form>
       <h2> Registration form</h2>
       <p style="color:blueviolet;">Hii Iam in</p>
       Enter your name:
       <br>
        <input type="text"placeholder="enter name" id="102"><br>
        password:
        <br>
        <input type="password"placeholder="password"id="103"><br>
        Gender:
        <br>
        <input type="radio"name="gender"value="male">male 
        <input type="radio"name="gender"value="female">female <br>
        Phone: <br>
        <input type="text"name="number"value="+91"size="2"><br>
        <input type="text"name="number"placeholder="phoneno" size="10"><br>
        Email: <br>
        <input type="email"placeholder="enter email"><br>
        choose subjects: <br>
        <input type="checkbox"name="subject"value="phy">phy <br>
        <input type="checkbox"name="subject"value="mth">mth <br>
        <input type="checkbox"name="subject"value="chem">chem <br>
        <input type="checkbox"name="subject"value="comp">comp <br>
        city: <select name="city">
                      <option value="1" selected>choose your city</option>
                      <option value="2">bbsr</option>
                      <option value="3">ctc</option>
                      <option value="4">angl</option>
            </select> <br> 
            Feedback: <br>
            <textarea name="feedback"placeholder="enter feedback" cols="30" rows="10"></textarea><br>
        <button type="submit"value="submit">submit</button>
        <button type="reset"value="reset">reset</button>

        



    </form>
</body>
</html>
